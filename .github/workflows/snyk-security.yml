name: Snyk Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read            # Required for checkout
      security-events: write    # Upload SARIF results
      actions: read             # Needed for private repos (upload-sarif)
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: setup Node (uncomment if you have Node dependencies)
      # - name: Set up Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20

      # Install Snyk CLI
      - name: Install Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Run Snyk Code (SAST) and upload SARIF results
      - name: Snyk Code Test
        run: snyk code test --sarif > snyk-code.sarif || true

      # Run Snyk Open Source (dependency vulnerabilities)
      - name: Snyk Open Source Monitor
        run: snyk monitor --all-projects || true

      # Run Snyk Infrastructure as Code (IaC)
      - name: Snyk IaC Test
        run: snyk iac test --report || true

      # Build Docker image for container scan
      - name: Build Docker Image
        run: docker build -t men-stand-tall-app .

      # Run Snyk Container Monitor
      - name: Snyk Container Monitor
        run: snyk container monitor men-stand-tall-app --file=Dockerfile || true

      # Upload results to GitHub Code Scanning
      - name: Upload Snyk Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
