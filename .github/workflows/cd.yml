name: CD Pipeline

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore "Desktop Application (C#)/Wilproject.csproj"
      
    - name: Build
      run: dotnet build "Desktop Application (C#)/Wilproject.csproj" --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      
    - name: Publish
      run: dotnet publish "Desktop Application (C#)/Wilproject.csproj" --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --output ./deploy
      
    - name: Upload Deployment Package
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package-${{ github.run_number }}
        path: ./deploy
        retention-days: 90
        
