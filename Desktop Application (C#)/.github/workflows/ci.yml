name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore main project dependencies
      run: dotnet restore "Desktop Application (C#)/Wilproject.csproj"
      
    - name: Build main project
      run: dotnet build "Desktop Application (C#)/Wilproject.csproj" --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      
    - name: Restore test project dependencies
      run: dotnet restore TestWILProject/TestWILProject.csproj
      continue-on-error: true
      
    - name: Run Tests
      run: dotnet test TestWILProject/TestWILProject.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true
      
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
      continue-on-error: true
        
    - name: Publish Application
      run: dotnet publish "Desktop Application (C#)/Wilproject.csproj" --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --output ./publish
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish
        retention-days: 30

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore "Desktop Application (C#)/Wilproject.csproj"
      
    - name: Check code formatting
      run: dotnet format "Desktop Application (C#)/Wilproject.csproj" --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: Run security scan
      run: dotnet list "Desktop Application (C#)/Wilproject.csproj" package --vulnerable --include-transitive
      continue-on-error: true

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build-and-test.result }}" == "success" ]; then
          echo "? Build and tests passed successfully!"
        else
          echo "? Build or tests failed!"
          exit 1
        fi
